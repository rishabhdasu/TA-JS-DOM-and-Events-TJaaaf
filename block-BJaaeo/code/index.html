<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ðŸ¤¯ Calculator ðŸ¤©</h1>
      <div class="calculator">

        <div class="output"></div>

        <div class="divTwo flex flex-20">
          <button class="ops plus">+</button>
          <button class="ops minus">-</button>
          <button class="ops product">*</button>
          <button class="ops remainder">%</button>
        </div>

        <div class="divThree flex">
          <div class="digits flex flex-70 wrap">
          <button class="numbers seven">7</button>
          <button class="numbers eight">8</button>
          <button class="numbers nine">9</button>
          <button class="numbers four">4</button>
          <button class="numbers five">5</button>
          <button class="numbers six">6</button>
          <button class="numbers one">1</button>
          <button class="numbers two">2</button>
          <button class="numbers three">3</button>
          <button class="numbers decimal">.</button>
          <button class="numbers zero">0</button>
          <button class="numbers clear">C</button>
          </div>
          <button class="equal flex-20">=</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
