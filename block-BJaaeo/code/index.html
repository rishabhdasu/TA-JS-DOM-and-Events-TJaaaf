<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ðŸ¤¯ Calculator ðŸ¤©</h1>
      <div class="calculator">

        <div class="output"></div>

        <div class="divTwo flex flex-20">
          <div class="ops plus"></div>
          <div class="ops minus"></div>
          <div class="ops product"></div>
          <div class="ops remainder"></div>
        </div>

        <div class="divThree flex">
          <div class="digits flex flex-70 wrap">
          <div class="numbers seven flex-25"></div>
          <div class="numbers eight flex-25"></div>
          <div class="numbers nine flex-25"></div>
          <div class="numbers four flex-25"></div>
          <div class="numbers five flex-25"></div>
          <div class="numbers six flex-25"></div>
          <div class="numbers one flex-25"></div>
          <div class="numbers two flex-25"></div>
          <div class="numbers three flex-25"></div>
          <div class="numbers decimal flex-25"></div>
          <div class="numbers zero flex-25"></div>
          <div class="numbers clear flex-25"></div>
          </div>
          <div class="equal flex-20"></div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
